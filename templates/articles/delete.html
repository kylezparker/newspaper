{% extends 'base.html' %}
{% block title %}Delete Article{% endblock title %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ article.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="confirm">
</form>
{% endblock content %}
